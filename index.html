---
layout: default
title: Home
---

<h1> Recent posts </h1>
{% for post in site.posts %}
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p>
        <small>
            <strong>{{ post.date | date: "%b %e, %Y" }}</strong>
        </small>
        {% for tag in post.categories %}
            <small><small><span>{{ tag }}</span></small></small>
        {% endfor %}
    </p>
{% endfor %}
